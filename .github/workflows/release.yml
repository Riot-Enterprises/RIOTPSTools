---
name: "tagged-release"

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: "Install Dependencies"
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module psake, PSScriptAnalyzer, pester
      - name: "Build & test"
        shell: pwsh
        run: |
          $command = Join-Path $env:GITHUB_WORKSPACE tools build.ps1
          $command += ' Release'
          write-output $command
          iex $command
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            **/*.zip
      - name: Build and publish
        env:
          NUGET_KEY: ${{ secrets.POWERSHELL_GALLERY_KEY }}
        shell: pwsh
        run: Publish-Module -Path Release/RIOTPSTools -NuGetApiKey $env:NUGET_KEY -Verbose
